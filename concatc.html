<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
  <title>Contact</title>
</head>
<body>
  
	<header>
		<div class="container">
			<div class="row py-2">
				<div class="col-6">
					<a href="/"><img src="img/logo.png" alt=""></a>
				</div>
				<div class="col-6 text-end">
					<a href="#" class="contact-link">Связаться с нами</a>
					<a href="#"><img src="img/google.png" alt=""></a>
				</div>
			</div>
		</div>
	</header>

  <main>
    <form class="contact-form">
      <label for="name" class="contact-label" >Имя</label>
      <input type="text" id="name" class="contact-inp" placeholder="Сообщение" required>
      <label for="email" class="contact-label">E-mail</label>
      <input type="email" id="email" class="contact-inp" placeholder="Ваш e-mail для обратной связи" required>
      <label for="message" class="contact-label">Сообщение</label>
      <textarea id="message" class="contact-textarea" placeholder="Сообщение" required></textarea>
      <button class="contact-btn">Отправить</button>
    </form>
  </main>

  <footer>
		<div class="container">
			<div class="row py-3 py-lg-5">
				<div class="col-lg-6 mb-4 mb-lg-0">
					<h3>Политика конфиденциальности</h3>
					<p class="my-0"><a href="./policy.html">Политика обработки персональных данных</a></p>
				</div>
				<div class="col-lg-6">
					<h3>Соглашение</h3>
					<p class="my-0"><a href="./agreement.html" >Пользовательское соглашение</a></p>
				</div>
			</div>
			<div class="row pb-0 pb-lg-3">
				<div class="col-lg-12 text-center">
					<p class="small">Copyright © 2024 Банки СОВФИР. Все права защищены.</p>
				</div>
			</div>
		</div>
	</footer>
</body>
</html>
